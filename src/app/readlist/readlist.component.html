

  
  <div class="body">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="my-4">Readlist</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div *ngIf="books.length > 0">
            <div class="card mb-3" *ngFor="let book of books">
              <div class="row g-0">
                <div class="col-md-2">
                  <img [src]="book.imageUrl" [alt]="book.title" width="100%">
                </div>
                <div class="col-md-10">
                  <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.summary }}</p>
                    <!-- <p class="card-text"><small class="text-muted">Author: {{ book.author }}</small></p> -->
                    <!-- Additional book details can be added here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="books.length === 0">
            <p>No books added to the readlist.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
